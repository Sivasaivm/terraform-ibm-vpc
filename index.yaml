id: github.com/cloud-native-toolkit/terraform-ibm-vpc
name: ibm-vpc
type: terraform
description: Provisions the IBM Cloud VPC instance with network acls
tags:
  - infrastructure
  - networking
versions:
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: ">= 2.1.0"
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
        type: string
      - name: region
        scope: global
        type: string
      - name: name
        scope: ignore
        type: string
      - name: name_prefix
        scope: global
        type: string
      - name: ibmcloud_api_key
        scope: global
        type: string
      - name: subnet_count
        scope: ignore
        type: string
      - name: subnets
        scope: module
        type: string
      - name: public_gateway
        scope: module
        type: string
    version: v1.6.0
    outputs:
      - name: name
        description: The name of the vpc instance
      - name: id
        description: The id of the vpc instance
      - name: subnet_count
        description: The total number of subnets for the vpc
      - name: subnet_label_counts
        description: The number of subnets for each label. e.g. [{label = 'default', count = 2}, {label = 'test', count = 1}]
      - name: zone_names
        description: The list of zone names that into which subnets were created
      - name: subnet_ids
        description: The list of subnet ids
      - name: subnets
        description: List of subnet objects that contain the subnet id and label, e.g. [{label='', id=''}]
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
